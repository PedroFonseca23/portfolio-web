<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Fonseca - Desenvolvedor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=5">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Pedro Fonseca</div>
        <ul class="nav-links">
            <li><a href="#inicio">In√≠cio</a></li>
            <li><a href="#projetos">Projetos</a></li>
            <li><a href="#sobre">Sobre Mim</a></li>
            <li><a href="#contato">Contato</a></li>
            <li>
                <button id="theme-toggle" class="btn-tema" aria-label="Mudar tema">
                    <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display: none;"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </button>
            </li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('show');
                }
            });
        });

        const hiddenElements = document.querySelectorAll('.hidden');
        hiddenElements.forEach((el) => observer.observe(el));

        const themeToggle = document.getElementById('theme-toggle');
        const iconSun = document.getElementById('icon-sun');
        const iconMoon = document.getElementById('icon-moon');
        const htmlElement = document.documentElement;
        
        const currentTheme = localStorage.getItem('theme') || 'dark';

        if (currentTheme === 'light') {
            htmlElement.setAttribute('data-theme', 'light');
            iconSun.style.display = 'none';
            iconMoon.style.display = 'block';
        }

        themeToggle.addEventListener('click', () => {
            let theme = htmlElement.getAttribute('data-theme');
            
            if (theme === 'dark') {
                htmlElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
                iconSun.style.display = 'none';
                iconMoon.style.display = 'block';
            } else {
                htmlElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                iconSun.style.display = 'block';
                iconMoon.style.display = 'none';
            }
        });

        if (history.scrollRestoration) {
            history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);
    </script>
</body>
</html>
